<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Layout + Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
  </header>

  <main class="flex flex-col md:flex-row mb-8">
    <aside class="w-full md:w-1/3 bg-gray-300 p-4">Sidebar</aside>
    <section class="w-full md:w-2/3 bg-gray-500 p-4">Content Section</section>
  </main>

  <!-- âœ… Image Gallery Section -->
  <section>
    <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="https://via.placeholder.com/300" alt="Gallery Image 1" class="w-full h-auto object-cover rounded">
      <img src="https://via.placeholder.com/300" alt="Gallery Image 2" class="w-full h-auto object-cover rounded">
      <img src="https://via.placeholder.com/300" alt="Gallery Image 3" class="w-full h-auto object-cover rounded">
      <img src="https://via.placeholder.com/300" alt="Gallery Image 4" class="w-full h-auto object-cover rounded">
      <img src="https://via.placeholder.com/300" alt="Gallery Image 5" class="w-full h-auto object-cover rounded">
      <img src="https://via.placeholder.com/300" alt="Gallery Image 6" class="w-full h-auto object-cover rounded">
    </div>
  </section>
</body>
</html>
